    <style>
      body {
        color: whitesmoke;
      }

      th, tr {
        color: whitesmoke;
      }
      .match-tag {
        height: max-content;
        border: solid 1px #dedede;
        border-radius: 10px;
        background: #cacaca42;
        text-align: left;
        padding: 0.25rem 0.75rem 0.25rem 0.75rem;
        max-width: 12rem;
      }

      .match-tag p {
        margin-bottom: 0.5rem
      }

      .braket-line {
        height: 50%;
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
        top: 25%;
        width: calc(100% - 12rem + 1.5rem);
        left: calc(-100% + 12rem - 1.5rem);
        border-top: solid 2px;
        border-bottom: solid 2px;
        border-image: linear-gradient(to right, #dedede 50%, transparent 50%) 100% 1;
      }

      .braket-line-row {
        border: solid 1px #dedede;
        width: 50%;
        height: 0;
        position: absolute;
        right: 0;
      }

      .braket-line-col {
        border-left: solid 2px #dedede;
        border-right: solid transparent 2px;
        width: 0%;
        height: 100%;
        position: absolute;
      }

      .circle-none {
        width: 1rem;
        height: 1rem;
        border-radius: 0.5rem;
        border: solid 1px grey;
        margin: 0 2px 0 2px;
      }

      .circle-draw {
        width: 1rem;
        height: 1rem;
        border-radius: 0.5rem;
        border: solid 1px grey;
        margin: 0 2px 0 2px;
        background: grey;
      }

      .circle-win {
        width: 1rem;
        height: 1rem;
        border-radius: 0.5rem;
        border: solid 1px green;
        margin: 0 2px 0 2px;
        background: green;
      }

      .circle-lost {
        width: 1rem;
        height: 1rem;
        border-radius: 0.5rem;
        border: solid 1px red;
        margin: 0 2px 0 2px;
        background: red;
      }

      .live-dot {
        animation-name: blink;
        animation-duration: 0.5s;
        animation-iteration-count: infinite;
      }
      
      @keyframes blink {
        50% {opacity: 0;}
      }

      .form-select {
        margin-right: 2rem;
      }

      .img-tool {
        margin-top: 0.75rem;
      }

      .yellow-card {
        height: 10px;
        width: 8px;
        background-color: yellow;
        position: absolute;
        top: -10%;
        box-shadow: -1px 1px 5px grey;
      }

      .red-card {
        height: 10px;
        width: 8px;
        background-color: red;
        position: absolute;
        top: -10%;
        box-shadow: -1px 1px 5px grey;
      }

      .triangle-down {
        position: absolute;
        bottom: -10%;
        right: 55%;
        width: 10px;
        height: 10px;
        background-color: white;
        border-radius: 50%;
        box-shadow: -1px 1px 5px grey;
      }

      .triangle-down::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 0;
        height: 0;
        border-left: 3.75px solid transparent;
        border-right: 3.75px solid transparent;
        border-top: 5.5px solid red;
      }

      .triangle-up {
        position: absolute;
        bottom: -10%;
        right: 55%;
        width: 10px;
        height: 10px;
        background-color: white;
        border-radius: 50%;
        box-shadow: -1px 1px 5px grey;
      }

      .triangle-up::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 0;
        height: 0;
        border-left: 3.75px solid transparent;
        border-right: 3.75px solid transparent;
        border-bottom: 5.5px solid green;
      }

      .goal {
        position: absolute;
        top: -30%;
      }

      .captain {
        background: black;
        width: 10px;
        height: 10px;
        border-radius: 0.35rem;
        position: absolute;
        bottom: -10%;
        left: 55%;
        color: white;
        font-size: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .captain::before {
        content: "c";
      }
    </style>
</head>
