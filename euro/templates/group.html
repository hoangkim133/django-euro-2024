{% extends "base.html" %}

{% block content %}
    {% for group in groups %}
        <li>{{ group.group.metaData.groupName }}</li>
        {% for team in group.items %}
            <img src="{{team.team.logoUrl}}" alt="logo">
            <span>{{ team.team.internationalName }}</span>
            <br>
        {% endfor %}
    {% endfor %}
{% endblock %}
